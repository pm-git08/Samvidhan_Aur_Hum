<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagrik Aur Samvidhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5c4a8f; /* Purple */
            --secondary-color: #3cc8aa; /* Teal */
            --text-light: #ffffff;
            --text-dark: #333333;
            --background-light: #f5f5f5;
            --card-background: #e8e6ed;
            --highlight-card: #b19cd9;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 7rem;
        }
        .game-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 2rem;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .game-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .game-title {
            font-size: 1.4rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }
        .play-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .play-button:hover {
            background-color: var(--primary-color);
        }
        .back-container {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .back-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .back-button::before {
            content: '‚Üê';
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Learning Resources</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="games-grid">
            <div class="game-card">
                <i class="fas fa-balance-scale game-icon"></i>
                <h2 class="game-title">Civil laws</h2>
                <a href="studyCivil.html" class="play-button">Refer Here</a>
            </div>
            
            <div class="game-card">
                <i class="fas fa-home game-icon"></i>
                <h2 class="game-title">Family laws</h2>
                <a href="studyFamily.html" class="play-button">Refer Here</a>
            </div>
            
            <div class="game-card">
                <i class="fas fa-hard-hat game-icon"></i>
                <h2 class="game-title">Labour laws</h2>
                <a href="studyLabour.html" class="play-button">Refer Here</a>
            </div>

            <div class="game-card">
                <i class="fas fa-leaf game-icon"></i>
                <h2 class="game-title">Environmental laws</h2>
                <a href="studyEnviromental.html" class="play-button">Refer Here</a>
            </div>

            <div class="game-card">
                <i class="fas fa-gavel game-icon"></i>
                <h2 class="game-title">Criminal laws</h2>
                <a href="studyCriminal.html" class="play-button">Refer Here</a>
            </div>

            <div class="game-card">
                <i class="fas fa-traffic-light game-icon"></i>
                <h2 class="game-title">Traffic laws</h2>
                <a href="studyTraffic.html" class="play-button">Refer Here</a>
            </div>
        </div>
    </main>

    <!-- Back Button -->
    <div class="back-container">
        <a href="index.html" class="back-button">Back</a>
    </div>
</body>
</html>
