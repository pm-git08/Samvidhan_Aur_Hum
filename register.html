<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #3cc8aa;
            --text-light: #ffffff;
            --text-dark: #333333;
            --background-light: #f5f5f5;
            --card-background: #e8e6ed;
            --highlight-card: #b19cd9;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
        }
        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-color);
        }
        .footer {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 1rem;
            text-align: center;
        }
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }
        .navbar-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .navbar-links a:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        
        /* Add these new styles for the back button */
        .back-container {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .back-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .back-button::before {
            content: '←';
            margin-right: 8px;
        }
    </style>
</head>

            <label for="password">Password:</label>   
    
            <input type="password" id="password" name="password" required>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password"   
     required>

</html>
