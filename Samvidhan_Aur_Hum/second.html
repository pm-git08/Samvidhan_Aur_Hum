<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Categories</title>
    <style>
        :root {
            --primary-color: #5c4a8f; /* Purple */
            --secondary-color: #3cc8aa; /* Teal */
            --text-light: #ffffff;
            --text-dark: #333333;
            --background-light: #f5f5f5;
            --card-background: #e8e6ed;
            --highlight-card: #b19cd9;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
        }
        .header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.1rem;
            max-width: 600px;
        }
        .background-shapes {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            right: -10%;
            top: -30%;
            width: 40%;
            height: 80%;
            background-color: var(--secondary-color);
            border-radius: 50%;
        }
        .triangle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid var(--secondary-color);
        }
        .wave {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: var(--background-light);
            border-radius: 100% 100% 0 0;
        }
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .quiz-card {
            background-color: var(--card-background);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            background-color: var(--highlight-card);
            color: var(--text-light);
        }
        .quiz-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }
        .quiz-card:hover .quiz-icon {
            color: var(--text-light);
        }
        .quiz-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .quiz-card p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .play-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        
        .back-container {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
        .back-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        .back-button::before {
            content: '‚Üê';
            margin-right: 8px;
        }
    </style>
</head>
